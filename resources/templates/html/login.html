<div class="container-fluid" ng-controller="login">
    <form class="form-horizontal login-form">
        <h3 style="text-align: center">Login</h3>
        <br />
        <br />
        <div class="form-group">
            <label for="inputUser" class="col-sm-2 control-label">User</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUser" placeholder="User" ng-model="user">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="remember"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="login(user, pwd, remember)">Sign in</button>
            </div>
        </div>
    </form>
</div>
